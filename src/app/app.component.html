<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="position">
        <th class="cabezal" mat-header-cell *matHeaderCellDef> No. </th>
        <td class="cuerpo" mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th class="cabezal" mat-header-cell *matHeaderCellDef> Nombre </th>
        <td class="cuerpo" mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
        <th class="cabezal" mat-header-cell *matHeaderCellDef> Peso </th>
        <td class="cuerpo" mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
        <th class="cabezal" mat-header-cell *matHeaderCellDef> Simbolo </th>
        <td class="cuerpo" mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>

    <ng-container matColumnDef="fav">
        <th class="cabezal" mat-header-cell *matHeaderCellDef>Elemento Favorito</th>
        <td class="cuerpo" mat-cell *matCellDef="let element">
            <button class="boton" mat-button (click)="openDialog()">{{element.fav}}</button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
